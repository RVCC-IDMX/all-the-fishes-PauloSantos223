
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All the Fishes</title>
    <script src="https://pixijs.download/release/pixi.js"></script>
</head>
<body>
    
<script type="module">

    // The App
    const app = new PIXI.Application();
    await app.init({
        width:1080, 
        height:840,
        backgroundColor: 0x1099bb
        
    });

     // Add view to the body
     document.body.appendChild(app.view);
    
    
    
    
    



   


    // Expose the app to the document
    window.app = app;

    // Load in sprite
    await PIXI.Assets.load('img/Coral PNG.png');
    await PIXI.Assets.load('img/Fish PNG.png');
    await PIXI.Assets.load('img/Fish 2 PNG.png');
    await PIXI.Assets.load('img/Fish 3 PNG.png');
    await PIXI.Assets.load('img/aquarium-background.jpg');
    

    

    // Aquarium background
    const background = PIXI.Sprite.from('img/aquarium-background.jpg');
    background.width = app.screen.width;
    background.height = app.screen.height;
    app.stage.addChild(background);




    // Adds Coral
    let coral1 = PIXI.Sprite.from('img/Coral PNG.png');
        coral1.scale.set(.2);
        coral1.x = 200;
        coral1.y = 560;

    //Adds the coral to the stage
    app.stage.addChild(coral1);

    // Adds Fish 3
    let fish3 = PIXI.Sprite.from('img/Fish 3 PNG.png');
        fish3.scale.set(.25);
        fish3.scale.x = -.25;
        fish3.scale.y = -.25;
        fish3.anchor.x = .9;
        fish3.anchor.y = .5;
        fish3.x = -100;
        fish3.y = 400;

    // Add our first sprite
    let fish1 = PIXI.Sprite.from('img/Fish PNG.png');
        fish1.scale.set(.25);
        fish1.tint = 0xFFFF1;
        fish1.scale.x = -.25;
        fish1.anchor.x = .9;
        fish1.anchor.y = .5;
        fish1.x = 150;
        fish1.y = 200;

    // Add it to the stage
    //app.stage.addChild(fish1);


    // Add our first sprite
    let fish2 = PIXI.Sprite.from('img/Fish 2 PNG.png');
        fish2.scale.set(.25);
        fish2.anchor.set(0);
        fish2.tint = 0xFF4520;
        fish2.y = 100;
        fish2.x = 550;

    // Add it to the stage
    //app.stage.addChild(fish2);

    //Fish container
    let fishContainer = new PIXI.Container();
        fishContainer.addChild(fish1);
        fishContainer.addChild(fish2);
        fishContainer.addChild(fish3);
        fishContainer.x = 100;
        fishContainer.y = 100;


    // Add it to the stage
    app.stage.addChild(fishContainer);


    // Counter
    let counter = 0;

    // Animation Loop
    function loop() {

        counter++;

       //Fish 1 Animation
        fish1.y = (Math.sin(counter/40) * 100) + 200;
        fish1.angle = (Math.sin(counter/70) * 50);
        fish1.scale.x = (Math.sin(counter/50) * .05) + -.25;


        //Fish 2 Animation
        fish2.y = (Math.sin(counter/50) * 80) + 150;
        fish2.x = (Math.sqrt(counter/100) * 40) + 800;
        fish2.angle = (Math.sin(counter/80) * 10);
        fish2.scale.x = (Math.sin(counter/100) * .05) + -.25;

        // Fish 3 animation 
    if (counter % 50 === 0) {  
        fish3.tint = 0xFFFFFF * Math.random();
    }
        fish3.x = (Math.sin(counter / 50) * 80) + 200;
        fish3.y = (Math.sin(counter / 40) * 100) + 100;
        fish3.angle =  (Math.sin(counter/80) * 10);

        

        requestAnimationFrame(loop);


    }
    loop();

</script>







</body>
</html>
